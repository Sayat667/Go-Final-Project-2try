<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcCatering</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">AcCatering</a></li>
                <li><a href="/reg">Registration</a></li>
                <li><a href="/login">Sign in</a></li>
                <li><a href="/logout">Sign out</a></li>
                <li><a href="/busket">Busket</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    Dishes:
    {{range.}}
    <div class="dish-card">
        <img src="{{.ImageURL}}" alt="{{.Name}}">
        <div class="dish-info">
            <h3>{{.Name}}</h3>
            <p>{{.Description}}</p>
            <p>Price: ${{.Price}}</p>
            <a href="/dish/{{.ID}}">View Details</a>
        </div>
    </div>
    {{end}}
    
    <footer>
        <p>Спасибо что выбираете нас!(Вы не имеете другого выбора;)</p>
        </footer>
</body>
</html>
